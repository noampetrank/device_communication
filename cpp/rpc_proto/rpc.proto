syntax = "proto3";

//option java_multiple_files = true;
//option java_package = "io.grpc.examples.helloworld";
//option java_outer_classname = "HelloWorldProto";

package buga_rpc;

service DeviceRpc {
    rpc call (MarshalledObject) returns (MarshalledObject) {}
}

message MarshalledObject {
    bytes buf = 1;
}
